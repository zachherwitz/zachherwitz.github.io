<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main-container" class="main-container">
      <div class="player-container">
        <img src="images/ship.jpg" alt="">
        <div class="button-container">
          <button id='fight-button' onclick="player.fight()">FIGHT</button>
          <button id='heal-button' onclick="player.heal()">HEAL</button>
          <button id='missile-button' onclick="player.useMissiles()">MISSILE</button>
          <button id='retreat-button' onclick="player.retreat()">RETREAT</button>
        </div>
      </div>
      <div class="full-enemy-container">
        <p id='enemies-killed'>:</p>
        <div class="enemy-container" id="enemy-container"></div>
      </div>
    </div>
    <div class="stats-container" id="stats-container"></div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
