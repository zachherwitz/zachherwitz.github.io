<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top-row">
      <div class="stats-box-container">
        <img src="images/profile-pic.jpg" alt="">
        <p id='stats-box'>STATS BOX</p>
      </div>
      <div class="toolbox">
        <img id="toolbox-image" src="" alt="">
        <p id="toolbox-text"></p>
      </div>
      <div class="calendar">
        <p id='calendar-box'></p>
        <img src="images/calendar.png" alt="">
      </div>
    </div>
    <div class="lawn-container">
      <div class="lawn" id="lawn-1"></div>
      <!-- <div class="lawn" id="lawn-2"></div>
      <div class="lawn" id="lawn-3"></div>
      <div class="lawn" id="lawn-4"></div> -->
    </div>
    <div id="text-box">TEXT BOX</div>
    <div class="input-container">
        <input type="text" placeholder="Press Enter to Submit" id="text-input-field" onblur="this.value=''" autofocus>
    </div>
    <button id="restart-button" onclick="restartGame()">Restart Game</button>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
