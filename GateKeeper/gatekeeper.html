<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  <script type="text/javascript" src="resources/js/script.js"></script>
  <title>GateKeeper</title>
</head>
<body>
  <div id="visitor-container">
    <div id="visitor-info">
      <p id="visitor-id">VISITOR ID:</p>
      <p id="visitor-timer">- - - - - -</p>
    </div>
    <button onclick="startGame()" id="start-button">Start Game</button>
    <button onclick="" id="accept-button" style="display: none;">Accept</button>
    <button onclick="" id="decline-button" style="display: none;">Decline</button>
    <button onclick="" id="list-button" style="display: none;">Show List</button>
    <div>
      <p id="points"></p>
    </div>
    <div>
      <p id="timer"></p>
    </div>
  </div>
  <div id="text-container">
    <p id="dialogue-box"></p>
    <br>
    <br>
    <p id="call-list"></p>
  </div>
  <img src="resources/img/gameover.jpg" id="gameover" style="display: none;">
</body>
</html>
